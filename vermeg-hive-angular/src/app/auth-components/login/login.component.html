<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div
    class="position-relative row w-100 h-100 bg-gredient justify-content-center"
  >
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img
                src="./assets/images/logos/dark-logo.svg"
                class="align-middle m-2 w-100"
                alt="logo"
              />
            </a>
          </div>

          <div class="row m-t-24 custom-row">
            <div class="col-12 col-sm-6">
              <button mat-stroked-button class="w-100">

              </button>
            </div>
            <div class="col-12 col-sm-6">
              <button
                mat-stroked-button
                class="w-100 d-flex align-items-center"
              >

              </button>
            </div>
          </div>

          <div class="or-border m-t-30">or sign in with</div>

          <form (ngSubmit)="login()">
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput placeholder="Username" [(ngModel)]="username" name="username" required />
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required />
            </mat-form-field>

            <div class="d-flex align-items-center m-b-12">
              <mat-checkbox color="primary">Remember this Device</mat-checkbox>
              <a [routerLink]="['/']" class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14">Forgot Password?</a>
            </div>

            <button mat-flat-button color="primary" class="w-100" type="submit">
              Sign In
            </button>

            <span class="d-block f-w-500 text-center m-t-24">
              New to Modernize?
              <a [routerLink]="['/authentication/register']" class="text-decoration-none text-primary f-w-500 f-s-14">Create an account</a>
            </span>
          </form>



          <span class="d-block f-w-500 text-center m-t-24"
            >New to Modernize?
            <a
              [routerLink]="['/authentication/register']"
              class="text-decoration-none text-primary f-w-500 f-s-14"
            >
              Create an account</a
            >
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
